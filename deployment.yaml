apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 5  # 根据需要调整副本数
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: fastapi_exercise  # 使用您的Docker镜像标签替换
          ports:
            - containerPort: 80 
              hostPort: 8000